<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- first column -->
        <div class="first-column">
            <img src="./img/halie-west-25xggax4bSA-unsplash.jpg" alt="nice tree leafs">
            <img src="./img/odin-lined.png" alt="odin logo">
        </div>
        <!-- second column -->
        <div class="second-column">
            <p>This is not a real online service!You know you need
                something lke this in your life to help you
                realize your deepest dreams.
                Sign up now to get started.</p>
            <p>You know you want to.</p>

            <form action="POST">
               <P>Let's do this</P> 
               <div>
                <label for="first-name">First name </label>
                <input type="text" id="first-name">
               </div> 
               <div>
                <label for="last-name">Last name</label>
                <input type="text" id="last-name">
               </div>
               <div>
                <label for="email">Email </label>
                <input type="text" id="email">
               </div>
               <div>
                <label for="phone">Phone number</label>
                <input type="text" id="phone">
               </div>
               <div>
                <label for="password">password</label>
                <input type="text" id="password">
               </div>
               <div>
                <label for="cpassword">confirm password</label>
                <input type="text" id="cpassword">
               </div>
               <button>Create Account</button>
               <p>Already have an account? <a href="#">Log in</a></p>
            </form>

        </div>
    </div>

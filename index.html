<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- first column -->
        <div class="first-column">
            <img src="./img/halie-west-25xggax4bSA-unsplash.jpg" alt="nice tree leafs" class="image">
            <div id="position">
                <img src="./img/odin-lined.png" alt="odin logo" id="logo">
                <span id="logo-text">ODIN</span>
            </div>
            <p id="credit">Photo by <a href="#">Halie West</a>  <a href="#">Unsplash</a></p>
        </div>
        <!-- second column -->
        <div class="second-column">
            <div id="first-part">
                <p class="callToAction">This is not a real online service! You know you need
                    something lke this in your life to help you
                    realize your deepest.<br>
                    Sign up now to get started.</p>
                <p class="callToAction"> <em>You know you want to.</em></p>
                <br>
                <P class="callToAction" style="font-size: 20px;">Let's do this!</P> 

                <!-- our form -->
                <form action="POST">
                   <div class="inputs">
                    <label for="first-name">First name </label>
                    <input type="text" id="first-name" required>
                   </div> 
                   <div class="inputs">
                    <label for="last-name">Last name</label>
                    <input type="text" id="last-name" required>
                   </div>
                   <div class="inputs">
                    <label for="email">Email </label>
                    <input type="email" id="email" required>
                   </div>
                   <div class="inputs">
                    <label for="phone">Phone number</label>
                    <input type="number" id="phone">
                   </div>
                   <div class="inputs">
                    <label for="password">password</label>
                    <input type="password" id="password" required>
                   </div>
                   <div class="inputs">
                    <label for="cpassword">confirm password</label>
                    <input type="password" id="cpassword" required>
                   </div>
                   <p id="passwordValidation"></p>
                </div>

                   <div class="second-part"> 
                    <button>Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                   </div>
                </form>
            </div>   
        <!-- </div> -->

    </div>  
</body>
</html>
